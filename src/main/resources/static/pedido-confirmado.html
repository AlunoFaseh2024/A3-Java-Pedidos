  <div class="container py-5">

      <div class="col-md-8">
        <div class="card shadow-lg border-success">
          <div class="card-body text-center p-5">
            <div class="mb-4">
              <div style="font-size: 80px;">‚úÖ</div>

            <h2 class="text-success mb-4">Pedido Confirmado!</h2>

    </div>
  </div>

  <script>
    const pedido = JSON.parse(localStorage.getItem('pedidoConfirmado'));
    
    if (!pedido) {
      window.location.href = 'index.html';
    } else {
      document.getElementById('codigo-entrega').textContent = pedido.codigoEntrega || '------';
      document.getElementById('pedido-info').innerHTML = `
        <p class="mb-2"><strong>Pedido #${pedido.id}</strong></p>
        <p class="mb-0">Status: ${pedido.status}</p>
      `;
    }
  </script>
</body>
</html>
