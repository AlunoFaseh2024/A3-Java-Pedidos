<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Administração</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
<section class="section">
  <div class="container">
    <h2 class="title has-text-centered">Login Administrativo</h2>

    <form class="box" action="#" method="post">
      <div class="field">
        <label class="label">ID</label>
        <div class="control">
          <input class="input" type="text" placeholder="Digite sua ID">
        </div>
      </div>

      <div class="field">
        <label class="label">Senha</label>
        <div class="control">
          <input class="input" type="password" placeholder="Digite sua senha">
        </div>
      </div>

      <div class="field has-text-centered">
        <button class="button is-primary">Entrar</button>
        <a href="index.html" class="button is-light">Voltar</a>
      </div>
    </form>
  </div>
</section>

<!-- Futuro:
     - POST /api/auth/login
     - Redirecionar conforme tipo de usuário:
       gerente -> painel-gerente.html
       funcionário -> painel-funcionario.html
       entregador -> painel-entregador.html
-->

</body>
</html>
