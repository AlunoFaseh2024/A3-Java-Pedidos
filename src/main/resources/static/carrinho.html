<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrinho - Lanchonete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üçî Lanchonete</a>
    </div>
  </nav>

  <div class="container py-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">In√≠cio</a></li>
        <li class="breadcrumb-item active">Carrinho</li>
      </ol>
    </nav>

    <h3 class="mb-4">üõí Seu Carrinho</h3>

    <div class="row">
      <div class="col-lg-8">
        <div class="card shadow mb-4">
          <div class="card-body">
            <div id="carrinho-itens"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Resumo do Pedido</h5>
            <hr>
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal:</span>
              <strong id="subtotal">R$ 0,00</strong>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <span>Total:</span>
              <h4 class="text-success mb-0" id="total">R$ 0,00</h4>
            </div>
            <div class="d-grid gap-2">
              <button id="btn-finalizar" class="btn btn-success btn-lg">
                Finalizar Pedido
              </button>
              <a href="catalogo.html" class="btn btn-outline-secondary">
                Continuar Comprando
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const carrinhoItens = document.getElementById('carrinho-itens');
    const subtotalEl = document.getElementById('subtotal');
    const totalEl = document.getElementById('total');
    const btnFinalizar = document.getElementById('btn-finalizar');

    function renderCarrinho() {
      if (cart.length === 0) {
        carrinhoItens.innerHTML = `
          <div class="text-center py-5">
            <p class="text-muted">Seu carrinho est√° vazio</p>
            <a href="catalogo.html" class="btn btn-primary">Ver Cat√°logo</a>
          </div>
        `;
        btnFinalizar.disabled = true;
        return;
      }

      let total = 0;

      carrinhoItens.innerHTML = cart.map((item, index) => {
        const subtotalItem = item.preco * item.quantidade;
        total += subtotalItem;

        return `
          <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
            <div>
              <h6 class="mb-1">${item.nome} ${item.tamanho ? `(${item.tamanho})` : ''}</h6>
              <small class="text-muted">
                ${item.quantidade}x R$ ${item.preco.toFixed(2).replace('.', ',')}
              </small>
            </div>
            <div class="text-end">
              <strong class="d-block">R$ ${subtotalItem.toFixed(2).replace('.', ',')}</strong>
              <button class="btn btn-sm btn-danger" onclick="removerItem(${index})">
                üóëÔ∏è Remover
              </button>
            </div>
          </div>
        `;
      }).join('');

      const totalFormatado = `R$ ${total.toFixed(2).replace('.', ',')}`;
      subtotalEl.textContent = totalFormatado;
      totalEl.textContent = totalFormatado;
    }

    window.removerItem = function(index) {
      if (confirm('Deseja remover este item?')) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCarrinho();
      }
    };

    btnFinalizar.addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Carrinho vazio!');
        return;
      }
      window.location.href = 'checkout.html';
    });

    renderCarrinho();
  </script>
</body>
</html>
