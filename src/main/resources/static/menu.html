<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Administrativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module">
    import { loginFuncionario } from "./js/api.js";

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = form.username.value;
        const password = form.password.value;

        try {
          const usuario = await loginFuncionario(username, password);
          localStorage.setItem("usuario", JSON.stringify(usuario));

          switch (usuario.cargo) {
            case "GERENTE":
              window.location.href = "painel-gerente.html";
              break;
            case "FUNCIONARIO":
              window.location.href = "painel-funcionario.html";
              break;
            case "ENTREGADOR":
              window.location.href = "painel-entregador.html";
              break;
            default:
              alert("Usuário sem painel associado.");
          }
        } catch {
          alert("Usuário ou senha incorretos!");
        }
      });
    });
  </script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="width: 22rem;">
    <h4 class="text-center mb-3">Login Administrativo</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Usuário</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <a href="menu.html" class="btn btn-outline-secondary w-100 mt-3">Voltar</a>
  </div>
</body>
</html>
