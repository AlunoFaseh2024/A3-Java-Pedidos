<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Administrativo - Lanchonete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg">
          <div class="card-header bg-dark text-white text-center">
            <h4 class="mb-0">üîê Login Administrativo</h4>
          </div>
          <div class="card-body p-4">
            <form id="loginForm">
              <div class="mb-3">
                <label for="identificador" class="form-label">Identificador:</label>
                <input type="text" id="identificador" class="form-control" 
                       placeholder="Ex: H718" required>
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" class="form-control" 
                       placeholder="Digite sua senha" required>
              </div>

              <div id="error-msg" class="alert alert-danger" style="display:none;"></div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark btn-lg">
                  Entrar
                </button>
                <a href="index.html" class="btn btn-outline-secondary">
                  Cancelar
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { loginFuncionario } from './js/api.js';

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const identificador = document.getElementById('identificador').value.trim();
      const senha = document.getElementById('senha').value;

      errorMsg.style.display = 'none';

      try {
        const resultado = await loginFuncionario(identificador, senha);
        
        // Salvar dados do usu√°rio logado
        sessionStorage.setItem('usuario', JSON.stringify(resultado));

        // Redirecionar conforme cargo
        switch(resultado.cargo) {
          case 'GERENTE':
            window.location.href = 'painel-gerente.html';
            break;
          case 'ATENDENTE':
            window.location.href = 'painel-funcionario.html';
            break;
          case 'ENTREGADOR':
            window.location.href = 'painel-entregador.html';
            break;
          default:
            throw new Error('Cargo n√£o reconhecido');
        }

      } catch (error) {
        errorMsg.textContent = 'Credenciais inv√°lidas! Tente novamente.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
