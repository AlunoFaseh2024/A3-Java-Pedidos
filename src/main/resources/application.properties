# CONFIGURAÇÕES GERAIS DO SPRING BOOT
spring.application.name=sistema-pedidos
server.port=8080


# CONFIGURAÇÃO DO BANCO DE DADOS MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/lanchonete?useSSL=false&serverTimezone=America/Sao_Paulo
spring.datasource.username=grupo
spring.datasource.password=BolinhaDeNeve345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Cria ou atualiza automaticamente as tabelas
spring.jpa.hibernate.ddl-auto=update

# Dialeto SQL para MySQL 8+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# EXIBIÇÃO DE SQL NO CONSOLE (DEBUG)

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS E CODIFICAÇÃO
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true


# LOGGING
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=INFO

# Configuração para evitar loops infinitos no JSON
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
